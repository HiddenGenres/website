<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hidden Genres</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="left">
                <a class="me" href="https://hiddengenres.com/">hidden.genres</a>
            </div>
            <div class="right"></div>
        </header>
        <div class="text-box">
            Give us your favorite playlist, We can help you find similar music
            across <code>6,985</code> genres and
            <code>1.25+ Million</code> songs.
        </div>
        <div class="playlist-box">
            <div class="container">
                <div class="input-container">
                    <input
                        type="text"
                        placeholder="https://open.spotify.com/playlist/0KZW6NNcDIHUsPyCs5P0RW"
                    />
                </div>
                <button class="submit-btn">Submit</button>
            </div>
        </div>
        <br /><br />
        <div class="explorer">
            <div class="genre-explorer">
                <div class="text-box">
                    Click on a genre to explore your options!
                </div>
            </div>
            <div class="songs-explorer">
                <div class="text-box">Click on a name to preview the song!</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
